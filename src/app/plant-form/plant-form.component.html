<div class="w-1/3 p-5">
  <input
    class="text-5xl outline-none p-2 duration-100 focus:border-b-2 focus:border-slate-900"
    type="text"
    placeholder="Nombre de la planta"
    [(ngModel)]="plant.name"
  />

  <app-image-selector
    (typeSelected)="selectType($event)"
    [type]="plant.type"
  ></app-image-selector>

  <div class="flex justify-between gap-x-40 mt-10 mb-10">
    <i
      class="fa-solid fa-check text-5xl p-4 text-green-500 outline outline-1 ml-8"
      (click)="savePlant()"
    ></i>
    <i
      class="fa-solid fa-xmark text-5xl p-4 text-red-600 outline outline-1"
      (click)="clearForm()"
    ></i>
  </div>
</div>
